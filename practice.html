<!DOCTYPE html>
<html lang ="en-US">
<head>
    <title>Practicing Form</title>
</head>

<body>

    <form>

        <fieldset>
            <legend>Data type</legend>
            FirstName:<br />
            <input type="text" name="firstname" value="" placeholder="Enter your firstname here"><br /> 
            LastName:<br />
            <input type="text" name="lastname" value="" placeholder="Enter you lastname here"><br />
        </fieldset>

        <fieldset>
            <legend>Numeric</legend>
            Age:
            <input type="range" name="age" value="25" min="0" max="100">

            <br />
            <input type="submit" value="Click me to submit"> 
        </fieldset>

    </form>


</body>
</html>
